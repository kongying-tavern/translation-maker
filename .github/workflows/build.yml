name: build
on: 
  push:
    tags:
    - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn install && yarn run gen
      - run: md5sum "./Excel/Excel.xlsx" > list.md5
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "translations.zip, list.md5"
          token: ${{ secrets.GITHUB_TOKEN }}